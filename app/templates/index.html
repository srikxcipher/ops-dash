<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
  body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-3xl mx-auto py-10 px-6">
    <header class="mb-10">
      <h1 class="text-3xl font-bold text-center text-indigo-700">Dashboard</h1>
      <p class="text-center text-sm text-gray-500">A minimal ops-focused app for system status and metrics</p>
    </header>

    <div class="grid grid-cols-1 gap-4">
      <a href="/status" class="block p-5 bg-white rounded-xl shadow hover:shadow-md transition">
        <h2 class="text-lg font-semibold text-gray-700">Service Status</h2>
        <p class="text-sm text-gray-500">View status of services like PostgreSQL, Redis, etc.</p>
      </a>
      <a href="/metrics" class="block p-5 bg-white rounded-xl shadow hover:shadow-md transition">
        <h2 class="text-lg font-semibold text-gray-700">System Metrics</h2>
        <p class="text-sm text-gray-500">Check CPU, memory usage and system info</p>
      </a>
      <a href="/healthz" class="block p-5 bg-white rounded-xl shadow hover:shadow-md transition">
        <h2 class="text-lg font-semibold text-gray-700">Health Check</h2>
        <p class="text-sm text-gray-500">Liveness/readiness endpoint for Kubernetes</p>
      </a>
    </div>

    <footer class="mt-10 text-center text-xs text-gray-400">
      &copy; {{ 2025 }} Ops - Dashboard | Built with Flask
    </footer>
  </div>
</body>
</html>
